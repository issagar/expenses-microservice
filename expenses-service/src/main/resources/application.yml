server:
  port: 8081

spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017

      database: expenses
  application:
    name: EXPENSES-SERVICE
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
